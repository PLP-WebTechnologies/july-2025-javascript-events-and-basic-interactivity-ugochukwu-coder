<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to My Interactive Web Page ðŸŽ‰</h1>
  </header>

  <!-- Section 1: Interactive Form -->
  <section>
    <h2>Sign Up Form</h2>
    <form id="signupForm">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username">
      
      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Enter your email">

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password">

      <button type="submit">Register</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <!-- Section 2: Interactive Counter -->
  <section>
    <h2>Click Counter</h2>
    <button id="countBtn">Click Me</button>
    <p>You clicked <span id="count">0</span> times!</p>
  </section>

  <!-- Section 3: Dark Mode Toggle -->
  <section>
    <h2>Theme Toggle</h2>
    <button id="toggleTheme">Switch Theme</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
